<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .success-message {
            color: green;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2>로그인</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                    <a href="register.html" class="btn btn-secondary w-100">회원가입</a>
                </div>
            </form>
            <div class="success-message" id="success-message" style="display: none;">로그인에 성공했습니다.</div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // 입력된 이메일과 비밀번호
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;

            // 로컬 스토리지에서 저장된 사용자 이름과 비밀번호 가져오기
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // 입력된 값이 로컬 스토리지의 값과 일치하는지 확인
            if (emailInput === storedEmail && passwordInput === storedPassword) {
                document.getElementById('success-message').style.display = 'block';
                // 로그인에 성공하면 로컬 스토리지에 로그인 상태 저장
                localStorage.setItem('isLoggedIn', true);
                // 로그인에 성공하면 index.html 페이지로 이동
                window.location.href = 'index.html';
            } else {
                alert('잘못된 이메일 주소 또는 비밀번호입니다.');
            }
        });
    </script>
</body>

</html>
